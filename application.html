<!DOCTYPE html>
<html>

<head>
  <title> UofT Create Account </title> <!-- Sets the tab name. -->
  <link rel="icon" type="image/ico" href="UofT.png"> <!-- Sets the tab icon. -->
</head>

<body>
<center>
  <!-- Adds an image for the top of the page along with the application form below. -->
  <img src="UTL-logo-blue.png" width="900" height="200"></img><br/>
  <p style="font-size: 160%">
    This is an application form to recieve your University of Toronto library
    account.</br>
    With a registered account you gain access to borrowing and reserving library
    resources.
  </p></br>

  <font size="6">Email*</font></br>
  <input type="text" id="email" placeholder="Your email" style="font-size: 20pt;"></br></br>

  </br>
  <font size="6">Full Name*</font></br>
  <input type="text" id="fullName" placeholder="Full Name (First, Last)" style="font-size: 20pt;"></br></br>

  </br>
  <font size="6">Role</font></br>
  <select style="font-size: 20pt;">
    <option value="student/faculty">Student/Falculty</option>
    <option value="librarian">Librarian</option>
  </select></br></br>

  </br>
  <font size="6">UofT Student ID*</font></br>
  <input type="text" id="ID" placeholder="ID" style="font-size: 20pt;"></br></br>
  </br>

  </br>
  <font size="6">Choose Password*</font></br>
  <input type="text" id="password" placeholder="Password" style="font-size: 20pt;"></br></br>
  </br>

  </br>
  <font size="6">Confirm Password*</font></br>
  <input type="text" id="confirm" placeholder="Password" style="font-size: 20pt;"></br></br>
  </br>

  <!-- Adds button to submit application and return back to the log in page.-->
  <input type="button" value="Submit" onclick="window.location='index.html';" style="font-size:20pt;">
</center>
</body>
</html>
