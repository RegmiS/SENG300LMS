<!DOCTYPE html>
<html>

<head>
  <title> UofT Library </title>
  <link rel="stylesheet" type="text/css" href="style.css">
	<link rel="icon" type="image/ico" href="UofT.png">
</head>

<body>
  <center>
    <img src="UTL-logo-blue.png" width="900" height="200"></img><br/><!--Displays UofT banner on top of page with respective dimensions-->
  </center>
  <br>

  <!--Displays navigation bar-->
  <div class="navBar">
    <a href="search.html">Home</a>
    <a href="#" onclicl="">Order Products</a>
    <a href="#" onclick="">View History</a>

    <a href="#" onclick="">Approve Users</a>

  <div id="centered">
    <!--Adds search feature and buttons-->
    <div id="user-input">
			<input type= "text" id="search" placeholder="What are you looking for?" type="text">
			<button class="button" id="bookSearch" onclick="search()">Search Book</button>
      <button class="button" id="userSearch" onclick="userSearch()">Search User</button>
		</div>

    <!--Creates table titles for books-->
		<table id = "bookTable" class="table">
			<tr>
				<th>Book</th>
				<th>Author</th>
				<th>Published</th>
				<th>ID</th>
				<th>Quantity</th>
				<th>SoftCopy</th>
			</tr>
		</table>
    </br>

    <!--Creates table titles for users-->
		<table id = "userTable" class="table">
			<tr>
				<th>Name</th>
				<th>ID</th>
				<th>Email</th>
        <th>Action</th>
			</tr>
		</table>


</body>
