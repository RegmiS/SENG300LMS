						<td id=book5Name></td>

						<th colspan="6">Fees</th>	<!--Fees table title-->
					</tr>
					<tr>
						<td>Owed Fees ($CAD):</td>	<!--Spot where owed fees is entered using inner html-->
						<td id=feesOwed></td>
						<td>Paid Fees ($CAD):</td>	<!--Spot where paid fees is entered using inner html-->
						<td id=feesPaid></td>
						<td>Total Fees ($CAD):</td>	<!--Spot where total fees is entered using inner html-->

					</tr>
				</table>

			</footer>
